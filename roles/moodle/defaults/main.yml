#Moodle版本，需定期维护
moodle_version: MOODLE_38_STABLE

#Web服务器：apache | nginx，通过交互式选择获取
moodle_webs: apache

moodle_vhost_dir: moodle_runtime_meta.{{ansible_distribution}}.{{moodle_webs}}.vhost_dir
moodle_vhost_src: moodle_runtime_meta.{{ansible_distribution}}.{{moodle_webs}}.vhost_src
moodle_service: moodle_runtime_meta.{{ansible_distribution}}.{{moodle_webs}}.service
moodle_owner: moodle_runtime_meta.{{ansible_distribution}}.{{moodle_webs}}.owner