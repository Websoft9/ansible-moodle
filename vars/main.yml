# global var
region: "0"
common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
apache_appname: "moodle"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "moodle"
nginx_vhost_mode: "www"

mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"

mysql_databases:
 - name: moodle
 
mysql_users:
 - name: moodle
   host: localhost
   priv: 'moodle.*:ALL'
   
docker_applications: 
  - phpmyadmin

php_version: "7.2"

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["moodle"]
    password: "123456"
